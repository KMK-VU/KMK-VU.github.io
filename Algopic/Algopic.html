<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AlgoPic</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="" />
<meta name="keywords" content="Apps" />
<meta name="author" content="Kevin Vu" />
<meta name="theme-color" content="white"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="manifest" href="/manifest.json">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



 <style>
     input[type="file"] {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }



</style>
<link href="css/algopic.css" rel="stylesheet">
</head>
 <body>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">AlgoPic</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Filters</a>
        <a class="nav-link" href="#">FaceSwap</a>
        <a class="nav-link" href="#">Recognition</a>
        <a class="nav-link" href="#">Versions</a>

      </nav>
    </div>
  </header>
 <br>
 <br>
  <main role="main" class="inner cover">
    <h1 class="cover-heading">Play with pictures.</h1>
    <p class="lead">Explore the power of AI: Do you want to know if your dog is really a dog and not a cat ? AlgoPic can give you the (right?) answer ! </p>
    <p class="lead" id="device_detection"> 
    </p>
    <p class="lead">
    <img id='output' style="height:200px; width:200px;">
    </p>
    <p class="lead">


        <label for="file-upload" class="custom-file-upload">
            <a class="btn btn-lg btn-info">Start <i class="fa fa-camera" aria-hidden="true"></i></a>
        </label>
        <input id="file-upload" type="file" accept='image/*' onchange='openFile(event)'/>
    </p>
  </main>

  <br>
  <br>
  <footer class="mastfoot mt-auto">
    <div class="inner">
    </div>
  </footer>
</div>

















<script src="js/algopic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
